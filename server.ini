[game]
// Game field width (Range: 20-120)
FIELD_WIDTH=80
// Game field height (Range: 20-80)
FIELD_HEIGHT=20
// Snake speed(blocks per second) (Range: 2-10)
SNAKE_SPEED=5
// Initial snake size (Range: 1-6)
SNAKE_SIZE=3
// Food amount on field (Range: 1-4)
SNAKE_FOOD_AMOUNT=2
// Game time limit in minutes (Range: 0-10)
GAME_TIME_LIMIT=2
// Score to win the game (Range: 5-15)
GAME_SCORE_LIMIT=15

[server]
// Server IP
SERVER_IP=127.0.0.1
// Server port
SERVER_PORT=65342
// Maximum number of players on server (Range: 1-4)
MAX_PLAYERS=4

